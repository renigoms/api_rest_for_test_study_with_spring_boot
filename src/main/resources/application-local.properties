# Abilitando o bd H2 para ser acessado pelo navegador.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do banco
spring.datasource.url=jdbc:h2:mem:testdb;NON_KEYWORDS=users
spring.datasource.username=sa
spring.datasource.password=

# Abilitando o drive de ligação
spring.datasource.driver-class-name=org.h2.Driver

# Configurando o sql para aparece no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurando o dialeto h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

